<!DOCTYPE html>
<html>
	<head>
		<script src="script.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
		<title>Gmu Music Player</title>
	</head>
	<body onload="init();">
		<div id="wrapper">
			<div id="header">
				<div id="coverart"><img src="gmu.png" width="80" height="80" alt="Gmu" /></div>
				<div id="trackinfo">
					<table>
						<tr><th>Title</th><td id="ti-title">---</td></tr>
						<tr><th>Artist</th><td id="ti-artist">---</td></tr>
						<tr><th>Album</th><td id="ti-album">---</td></tr>
						<tr><th>Track</th><td id="ti-track">--/--</td></tr>
					</table>
				</div>
				<div id="controls">
					<div id="buttons">
						<div id="btn-prev" class="button" onClick="doSend('prev');"><img src="icon_prev.png" width="32" height="32" alt="Previous" /></div>
						<div id="btn-play" class="button" onClick="doSend('play');"><img src="icon_play.png" width="32" height="32" alt="Play" /></div>
						<div id="btn-pause" class="button" onClick="doSend('pause');"><img src="icon_pause.png" width="32" height="32" alt="Pause" /></div>
						<div id="btn-stop" class="button" onClick="doSend('stop');"><img src="icon_stop.png" width="32" height="32" alt="Stop" /></div>
						<div id="btn-next" class="button" onClick="doSend('next');"><img src="icon_next.png" width="32" height="32" alt="Next" /></div>
					</div>
					<div id="progressbar">
						<div id="progressmarker"></div>
						<div id="time">03:14</div>
					</div>
				</div>
			</div>

			<div class="tabmenu">
				<ul class="tabmenu">
					<li class="inactive" name="tabitem" id="tfb" onclick="select_tab('fb');">File Browser</li>
					<li class="active"   name="tabitem" id="tpl" onclick="select_tab('pl');">Playlist</li>
					<li class="inactive" name="tabitem" id="tlo" onclick="select_tab('lo');">Log</li>
				</ul>
			</div>
			<div class="tab" name="tab" id="fb" style="display:none; overflow:auto; overflow-x:hidden;">
				<p id="filebrowser">FILE BROWSER</p>
			</div>
			<div class="tab" name="tab" id="pl" style="overflow:auto; overflow-x:hidden;" onscroll="pl_handle_scroll_event();">
				<table id="playlisttable" class="list"></table>
			</div>
			<div class="tab" name="tab" id="lo" style="display:none; overflow:auto; overflow-x:hidden;">
				<div id="log">
					Log
				</div>
			</div>

			<!--<div id="container">
				<p id="examples">e.g. try 'hi'</p>
				<input id="text" type="text" /><button onclick="doSend(document.getElementById('text').value);" id="send">Send</button>
				<button id="disconnect">Disconnect</button>
			</div>-->
		</div>
	</body>
</html>
